<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mini Chat</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Mini Front-End Chat</h2>

<div id="login">
  <input type="text" id="username" placeholder="Enter your name">
  <button onclick="login()">Login</button>
</div>

<div id="app" style="display:none;">
  <h3>Welcome <span id="userDisplay"></span></h3>

  <input type="text" id="friendName" placeholder="Friend Name">
  <button onclick="addFriend()">Add Friend</button>
  <select id="friendsList" onchange="selectFriend()">
    <option value="">Select Friend</option>
  </select>

  <div id="chatBox"></div>
  <textarea id="msgInput" placeholder="Type a message"></textarea>
  <button onclick="sendMessage()">Send</button>
</div>

<script src="script.js"></script>
</body>
</html>
